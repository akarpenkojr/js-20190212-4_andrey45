<script>
    let m = prompt("Введите число для возведения в степень:", "");
    let n = prompt("Введите степень числа", "");
    if ( isNumeric(n) && isNumeric(m) ) {
        if( n>=1 ) {
            alert ( pow(m,n) );
        } else {
            alert ("Степень должна быть больше 1");
        }
    } else {
        alert("одна из введенных позиций-не число!")
    }


</script>
